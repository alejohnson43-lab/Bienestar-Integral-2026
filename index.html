<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#13ecb6" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#10221d" media="(prefers-color-scheme: dark)">
  <title>Bienestar Integral</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#13ecb6",
            "background-light": "#f6f8f8",
            "background-dark": "#10221d",
            "surface-dark": "#162e28",
            "surface-highlight": "#23483f",
            "text-secondary": "#92c9bb",
            "rating-bad": "#ef4444",
            "rating-avg": "#eab308",
            "rating-good": "#13ecb6",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          animation: {
            "fade-in": "fadeIn 0.5s ease-out",
            "slide-up": "slideUp 0.5s ease-out",
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: "0" },
              "100%": { opacity: "1" },
            },
            slideUp: {
              "0%": { transform: "translateY(20px)", opacity: "0" },
              "100%": { transform: "translateY(0)", opacity: "1" },
            },
          },
        },
      },
    };
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #10221d;
    }

    ::-webkit-scrollbar-thumb {
      background: #23483f;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #13ecb6;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased overflow-hidden">
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
